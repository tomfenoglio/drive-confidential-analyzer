<!DOCTYPE html>

            background-color: #007AFF;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0052CC;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #28A745;
        }
    </style>
</head>
