<!DOCTYPE html>
<html>
<head>
    <title>Google Drive ConfidentialAnalyzer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Drive Analyzer</div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="inventario" value="true">Inventariar archivos</button>
        </form>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="clasificar_informacion" value="true">Clasificar información de todos los archivos</button>
        </form>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="cambiar_visibilidad" value="true">Restringir archivos públicos de alta criticidad</button>
        </form>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="notificar_audio" value="true">Detectar y notificar audios con información PII</button>
        </form>

        {% if message %}
            <p style="color: green;">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
